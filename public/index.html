<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noqeder | Premium Messenger</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="bg-glow"></div>

    <div id="auth-screen" class="overlay">
        <div class="glass-panel auth-card">
            <h1 class="logo-text">Noqeder</h1>
            <p class="subtitle">Secure Communication</p>
            
            <div class="input-group">
                <input type="text" id="username" placeholder="–õ–æ–≥–∏–Ω">
                <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">
            </div>

            <div class="auth-buttons">
                <button onclick="auth('login')" class="btn-primary">–í–æ–π—Ç–∏</button>
                <button onclick="auth('register')" class="btn-outline">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
            </div>
        </div>
    </div>

    <div id="app" class="glass-panel hidden">
        <aside class="sidebar">
            <div class="sidebar-header">
                <span>–ß–∞—Ç—ã</span>
                <div class="my-profile">
                    <img id="my-avatar" src="https://ui-avatars.com/api/?name=User" alt="Me">
                </div>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="–ü–æ–∏—Å–∫ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤..." oninput="filterUsers(this.value)">
            </div>
            <div id="user-list" class="user-list">
                </div>
        </aside>

        <main class="chat-window">
            <div id="chat-welcome" class="welcome-msg">
                <div class="icon-logo">N</div>
                <h2>–í—ã–±–µ—Ä–∏—Ç–µ, –∫–æ–º—É –Ω–∞–ø–∏—Å–∞—Ç—å</h2>
                <p>–í—Å–µ –≤–∞—à–∏ —Å–æ–æ–±—â–µ–Ω–∏—è –∑–∞—â–∏—â–µ–Ω—ã —Å–∫–≤–æ–∑–Ω—ã–º —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ–º</p>
            </div>

            <div id="chat-interface" class="hidden">
                <header class="chat-header">
                    <div class="partner-info">
                        <div class="avatar-container">
                            <img id="partner-avatar" src="" alt="">
                            <div id="partner-status" class="status-dot"></div>
                        </div>
                        <div>
                            <h3 id="partner-name">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h3>
                            <span id="partner-bio" class="bio-text">–∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è...</span>
                        </div>
                    </div>
                </header>

                <div id="messages-area" class="messages-container">
                    </div>

                <div class="input-container">
                    <button class="attach-btn" onclick="document.getElementById('file-upload').click()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
                    </button>
                    <input type="file" id="file-upload" hidden onchange="handleFileUpload(this)">
                    
                    <input type="text" id="message-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." onkeydown="if(event.key==='Enter') sendMessage()">
                    
                    <button id="send-btn" onclick="sendMessage()">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        let socket;
        let currentUser = null;
        let activeChatId = null;

        // 1. –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
        async function auth(type) {
            const userVal = document.getElementById('username').value;
            const passVal = document.getElementById('password').value;

            try {
                const res = await fetch(`/api/${type}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ username: userVal, password: passVal })
                });
                const data = await res.json();

                if (data.token) {
                    localStorage.setItem('token', data.token);
                    currentUser = data.user;
                    initApp(data.token);
                } else {
                    alert(data.error || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞');
                }
            } catch (err) {
                console.error('Auth Error:', err);
            }
        }

        // 2. –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function initApp(token) {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');

            // –ü–æ–¥–∫–ª—é—á–∞–µ–º —Å–æ–∫–µ—Ç —Å —Ç–æ–∫–µ–Ω–æ–º
            socket = io({ auth: { token } });

            socket.emit('fetch-chats');

            socket.on('chats-data', (users) => {
                renderUserList(users);
            });

            socket.on('new-msg', (msg) => {
                if (activeChatId === msg.sender_id) appendMessage(msg, 'partner');
            });

            socket.on('msg-delivered', (msg) => {
                appendMessage(msg, 'own');
            });

            socket.on('history', (msgs) => {
                const area = document.getElementById('messages-area');
                area.innerHTML = '';
                msgs.forEach(m => appendMessage(m, m.sender_id === currentUser.id ? 'own' : 'partner'));
            });
        }

        // 3. –õ–æ–≥–∏–∫–∞ —á–∞—Ç–∞
        function selectChat(id, name, avatar) {
            activeChatId = id;
            document.getElementById('chat-welcome').classList.add('hidden');
            document.getElementById('chat-interface').classList.remove('hidden');
            document.getElementById('partner-name').innerText = name;
            document.getElementById('partner-avatar').src = avatar || `https://ui-avatars.com/api/?name=${name}`;
            
            socket.emit('load-messages', id);
        }

        function appendMessage(msg, type) {
            const area = document.getElementById('messages-area');
            const div = document.createElement('div');
            div.className = `message-wrapper ${type}`;
            
            let content = msg.content;
            if (msg.file_url) {
                content = msg.file_type.includes('image') 
                    ? `<img src="${msg.file_url}" class="chat-img">`
                    : `<a href="${msg.file_url}" class="chat-file" target="_blank">üìÑ –î–æ–∫—É–º–µ–Ω—Ç</a>`;
            }

            div.innerHTML = `<div class="message-bubble">${content}</div>`;
            area.appendChild(div);
            area.scrollTop = area.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            if (!input.value.trim() || !activeChatId) return;

            socket.emit('send-msg', {
                toId: activeChatId,
                text: input.value
            });
            input.value = '';
        }

        async function handleFileUpload(input) {
            const file = input.files[0];
            const formData = new FormData();
            formData.append('file', file);

            const res = await fetch('/api/upload', { method: 'POST', body: formData });
            const data = await res.json();

            socket.emit('send-msg', {
                toId: activeChatId,
                fileUrl: data.url,
                fileType: data.type
            });
        }

        function renderUserList(users) {
            const list = document.getElementById('user-list');
            list.innerHTML = users.map(u => `
                <div class="user-item" onclick="selectChat(${u.id}, '${u.username}', '${u.avatar}')">
                    <img src="${u.avatar || 'https://ui-avatars.com/api/?name='+u.username}" class="avatar">
                    <div class="user-info">
                        <span class="name">${u.username}</span>
                        <span class="preview">${u.bio || '–ü—Ä–∏–≤–µ—Ç! –Ø –≤ Noqeder'}</span>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
